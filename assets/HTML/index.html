<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>My Todo App</h1>
    <!--Create A Todo-->
    <div id="todo-form">
      <form action="" method="">
        <label for="taskName">Task Name</label>
        <input
          type="text"
          placeholder="Enter Task To Be Created Here"
          id="task-name"
        />
        <button type="submit" id="submit-button">Create Task</button>
      </form>
    </div>
    <!--Display All Todos-->
    <h1>All Todos</h1>
    <div id="todo-display"></div>
    <script src="script.js"></script>
  </body>
</html>
